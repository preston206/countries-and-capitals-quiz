<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thinkful Quiz Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <header>
            <h2>Countries and Capitals Quiz</h2>
            <p class="question"></p>
        </header>
        <main>
            <div class="sub-container">
                <form id="quiz-form">
                    <div class="answers">
                        <!-- placeholder -->
                    </div>

                    <div class="button">
                        <button type="submit" class="submitBtn">start</button>
                        <!--<button type="button" class="nextBtn" disabled>next</button>-->
                    </div>

                </form>

                <div class="display-answer-container">
                    <span class="display-answer"></span>
                </div>
            </div>
        </main>
        <footer>
            <div class="sub-container">
                <div class="player-info">
                    <span>Question: <span class="current-question">0</span> of 10</span><br />
                    <span>Correct: <span class="correct-score">0</span></span><br />
                    <span>Incorrect: <span class="incorrect-score">0</span></span>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thinkful Quiz Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <header>
            <h2>Countries and Capitals Quiz</h2>
            <p class="question">What is the capital of <span class="country">Indonesia</span>?</p>
        </header>
        <main>
            <div class="sub-container">
                <form id="quiz-form">
                    <div class="answers">
                        <input type="radio" name="answers" id="a1">
                            <label for="a1" class="a1">Kuala Lumpur</label></input><br />
                        <input type="radio" name="answers" id="a2">
                            <label for="a2" class="a2">Jakarta</label></input><br />
                        <input type="radio" name="answers" id="a3">
                            <label for="a3" class="a3">Bogota</label></input><br />
                        <input type="radio" name="answers" id="a4">
                            <label for="a4" class="a4">Cape Town</label></input>
                    </div>
                    <div class="button">
                        <button type="submit">submit</button>
                        <button type="button" id="next">next</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="sub-container">
                <div class="player-info">
                    <span>Question: <span class="current-question">3</span> of 10</span><br />
                    <span>Correct: <span class="correct-score">1</span></span><br />
                    <span>Incorrect: <span class="incorrect-score">1</span></span>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
